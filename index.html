<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Weather Dashboard</a>
            </div>
        </nav>
    </div>


    <main class="container">
        <div class="d-flex">
            <div class="search-column">
                <div class="d-flex" role="search">
                    <input id="search-input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button id="search-btn" class="btn btn-outline-success" type="button">Search</button>
                </div>

                <div class="search-history py-4">


                </div>
            </div>


            <div class="px-5">
                <div class="card">
                    <div class="card-header">
                        <h3 id="city-name"></h3>
                        <img id="current-icon" src="https://openweathermap.org/img/wn/04n@2x.png"/>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li id="current-temp" class="list-group-item">Temp</li>
                        <li id= "current-wind"class="list-group-item">Wind</li>
                        <li id= "current-humidity" class="list-group-item">Humidity</li>
                    </ul>
                </div>

                <div class="d-flex py-4 forecast-container">
                    


                </div>
            </div>
        </div>
    </main>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
